<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:c="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <h:head>
        <title>asdasd</title>
            <ui:insert name="menu" >
              <ui:include src="/menus/header.xhtml" />
            </ui:insert>
    </h:head>
    <h:body>
        <table>
    <!-- column headers -->
        <thead>
                <tr>
                        <th><h:outputText value="#{msg['topic']}"/></th>
                        <th><h:outputText value="#{msg['nickname']}"/></th>
                        <th><h:outputText value="id"/></th>
                </tr>
        </thead>
<!-- column data -->
<ui:repeat var="row" value="#{showTopics.topics}">
    <tr class="mouseover">
    
        <h:form><td><h:commandLink action="topic" value="#{row.topic}">
                <c:param name="id" value="#{row.idTopic}" /></h:commandLink></td></h:form>
        <h:form><td><h:commandLink action="#{showPosts.LoadPosts(row.idTopic)}" value="#{row.Nickname}">
                <c:param name="id" value="#{row.idTopic}" /></h:commandLink></td></h:form>
                <td><h:outputText value="#{row.idTopic}">
                </h:outputText></td>
    </tr>
</ui:repeat>
<h:panelGroup ><h:form><div class="note" >
              <h:inputText id="input" value="#{showPosts.sub}"></h:inputText>
              <h:commandButton action="#{showPosts.LoadPosts}" value="Open"></h:commandButton>
        </div></h:form></h:panelGroup>
<h:panelGroup rendered="#{not empty sessionScope.login}"><h:form><div class="note" >
              <h:inputText id="input" value="#{showTopics.topic}"></h:inputText>
              <h:commandButton action="#{showTopics.AddTopic}" value="Create"></h:commandButton>
        </div></h:form></h:panelGroup>
    
</table>
        <div id="menu">
            <ui:insert name="menu" >
              <ui:include src="/menus/footer.xhtml" />
            </ui:insert>
    </div>
    </h:body>
</html>
