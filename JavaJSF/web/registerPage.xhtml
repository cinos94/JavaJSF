<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <h:head>
        <title>Register</title>
        
            <ui:insert name="menu" >
              <ui:include src="/menus/header.xhtml" />
            </ui:insert>
    </h:head>
    <h:body>
        <div class="form">
       <h:form prependId="false" id='regf' onsubmit="return(validatereg());">
            
            <table border ='0'>
                <tr>
                    <td colspan='2'><h:outputText value="#{msg['reg']}"/></td>
                </tr>
                <tr>
                    <td>Login:</td>
                    <td><h:inputText id="Login" value="#{register.user}"></h:inputText></td>
                    <td><h:message for="valLogin"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msg['password']}"/></td>
                    <td><h:inputSecret id="Password" value="#{register.password}"></h:inputSecret></td>
                    <td><h:message for="valPassword"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msg['name']}"/></td>
                    <td><h:inputText id="Name" value="#{register.name}"></h:inputText></td>
                    <td><h:message for="valName"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputText value="#{msg['surname']}"/></td>
                    <td><h:inputText id="Surname" value="#{register.surname}"></h:inputText></td>
                    <td><h:message for="valSurname"></h:message></td>
                </tr>
                <tr>
                    <td  colspan='1'></td>
                    <td align='right'><h:commandButton action="#{register.Validate}" value="#{msg['reg']}"></h:commandButton></td>
                </tr>
                <tr>
                    <td> <p><h:outputText value="#{register.error}"/></p></td>
                </tr>
            </table>
            
            
           
        </h:form>
        </div>
            
            <script>
           function validatereg()
           {
               alert(document.getElementById("Login").value);
                var count = 0;
                if(document.regf.Name.value === "" || document.regf.Name.value === null)
                {   
                   document.getElementById("valName").innerHTML = "Field required.";
                   count++;
                }
                else
                {
                     document.getElementById("valName").innerHTML = "";
                }
                if(document.regf.Surname.value === "" || document.regf.Surname.value === null)
                {   
                   document.getElementById("valSurname").innerHTML = "Field required.";
                   count++;
                }
                else
                {
                    document.getElementById("valSurname").innerHTML = "";
                }
               //Login
                if(document.regf.Nickname.value === "" || document.regf.Nickname.value === null)
                {   
                   document.getElementById("valNickname").innerHTML = "Field required.";
                   count++;
                }
                else
                {
                    document.getElementById("valNickname").innerHTML = "";
                }
               //Password
                if(document.regf.Password.value === "" ||document.regf.Password.value === null)
                {   
                   document.getElementById("valPassword").innerHTML = "Field required.";
                   count++;
                }
                else
                {
                    document.getElementById("valPassword").innerHTML = "";
                }
               if(count>0) return false;
                   return false;
           }
        </script>
            <div id="menu">
            <ui:insert name="menu" >
              <ui:include src="/menus/footer.xhtml" />
            </ui:insert>
    </div>
    </h:body>
</html>
